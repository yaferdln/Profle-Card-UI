<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/c7ad7f035f.js" crossorigin="anonymous"></script>
    <title>Profile Card UI</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background-color: #fff;
            width: 300px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }
        .card .top {
            background-color: #4070f4;
            padding: 50px 0 20px;
            position: relative;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid #fff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .card h3 {
            margin-top: 60px;
            font-weight: bold;
        }
        .card p {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .social-icons {
            margin: 10px 0;
        }
        .social-icons i {
            margin: 0 8px;
            font-size: 18px;
            color: #555;
            cursor: pointer;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #4070f4;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }
        .buttons button:hover {
            background-color: #3059c9;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #eee;
        }
        .stats i{
            margin-right: 5px;
            color: #666;
        }
        .stats span {
            font-size: 14px; color: #444;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="top">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" />
        </div>
        <h3>YaferDev</h3>
        <p>Web Developer & Content Creator</p>
        <div class="social-icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>  <!-- Corrected -->
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="buttons">
            <button>Subscribe</button>
            <button>Message</button>
        </div>
        <div class="stats">
            <span><i class="far fa-heart"></i>60.4k</span>
            <span><i class="far fa-comment"></i>20k</span>
            <span><i class="fas fa-share"></i>12.4k</span>
        </div>
    </div>
</body>
</html>
